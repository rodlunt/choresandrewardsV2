version: '3.8'

services:
  chores-app:
    build: .
    container_name: chores-rewards-simple
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "80:5000"   # Map port 80 directly to app's port 5000
      - "443:5000"  # Map port 443 directly to app's port 5000 (for HTTPS later)