events {
    worker_connections 1024;
}

http {
    upstream app {
        server chores-app:5000;
    }

    # HTTP server - redirect to HTTPS for domain, direct serve for IP
    server {
        listen 80;
        server_name choresandrewards.app www.choresandrewards.app;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTP server for IP address (no redirect)
    server {
        listen 80;
        server_name 192.168.1.200;
        
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server (for domain)
    server {
        listen 443 ssl http2;
        server_name choresandrewards.app www.choresandrewards.app;
        
        ssl_certificate /etc/letsencrypt/live/choresandrewards.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/choresandrewards.app/privkey.pem;
        
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}