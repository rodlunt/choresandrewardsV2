services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy-ssl
    restart: unless-stopped
    ports:
      - "80:80"     # Standard HTTP
      - "443:443"   # Standard HTTPS

    command: |
      sh -c 'echo "
      # Standard ports with Let'\''s Encrypt SSL
      www.choresandrewards.app {
          reverse_proxy chores-app:5000
          encode gzip
      }
      
      choresandrewards.app {
          redir https://www.choresandrewards.app{uri} permanent
      }
      
      # Backup ports (for compatibility)
      www.choresandrewards.app:8443 {
          reverse_proxy chores-app:5000
          encode gzip
      }
      
      www.choresandrewards.app:8080 {
          reverse_proxy chores-app:5000
          encode gzip
      }
      " > /etc/caddy/Caddyfile && caddy run --config /etc/caddy/Caddyfile'
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network

  chores-app:
    build: .
    container_name: chores-rewards-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - app-network

volumes:
  caddy_data:
  caddy_config:

networks:
  app-network: