services:
  # Your app exposed directly (Cloudflare handles SSL)
  chores-app:
    build: .
    container_name: chores-rewards-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "80:5000"   # Direct port mapping, no config files needed
      - "443:5000"  # Cloudflare will handle SSL termination